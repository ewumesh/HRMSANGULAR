        <div class="card-body table-responsive p-0">
          <p-table #dt [value]="FiscalYears" dataKey="FiscalYears.id"
          
          [filterDelay]="0" [globalFilterFields]="['FiscalYears.name']">
          <ng-template pTemplate="caption">
              <div class="table-header">
                  List of FiscalYears
                  <span class="p-input-icon-left">
                      <i class="pi pi-search"></i>
                      <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Global Search" />
                  </span>
              </div>
          </ng-template>
          <ng-template pTemplate="header">
              <tr>
                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="startDate">StartDate <p-sortIcon field="code"></p-sortIcon></th>
                <th pSortableColumn="endDate">EndDate <p-sortIcon field="code"></p-sortIcon></th>
                  <th pSortableColumn="isCurrent">IsCurrent <p-sortIcon field="isActive"></p-sortIcon></th>
                  <th style="width: 200px;">{{ "Actions" | localize }}</th>
              </tr>
              <!-- <tr>
                  <th>
                      <input pInputText type="text" (input)="dt.filter($event.target.value, 'FiscalYears.name', 'startsWith')" placeholder="Search by Name" class="p-column-filter">
                  </th>
              </tr> -->
          </ng-template>
          <ng-template pTemplate="body" let-FiscalYears>
              <tr>
                <td> {{FiscalYears.name}} </td>
                <td> {{FiscalYears.startDate | date:"MM/dd/yyyy"}}</td>
                <td>{{ FiscalYears.endDate | date:"MM/dd/yyyy"}}</td>
                <td>
                  <p-checkbox [(ngModel)]="FiscalYears.isCurrent"
            name="isCurrent"
              id="isCurrent"
            [binary]="true"
            [disabled]="true"></p-checkbox>
              </td>
              <!-- <td>
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    disabled
                    [checked]="tenant.isActive"
                  />
                  <label class="custom-control-label"></label>
                </div>
              </td> -->
              <td>
                <button
                  type="button"
                  class="btn btn-sm bg-secondary"
                  (click)="editFiscalYear(FiscalYears)"
                >
                  <i class="fas fa-pencil-alt"></i>
                  {{ "Edit" | localize }}
                </button>
                <button
                  type="button"
                  class="btn btn-sm bg-danger mx-2"
                  (click)="delete(FiscalYears)"
                >
                  <i class="fas fa-trash"></i>
                  {{ "Delete" | localize }}
                </button>
              </td>
              </tr>
          </ng-template>
          <!-- <ng-template pTemplate="emptymessage">
              <tr>
                  <td colspan="6">No customers found.</td>
              </tr>
          </ng-template> -->
      </p-table>

        </div>
        <div class="card-footer bg-light border-top">
          <div class="row">
            <div class="col-sm-4 col-12 text-sm-left text-center">
              <button class="btn btn-secondary" (click)="refresh()">
                <i class="fas fa-redo-alt"></i>
              </button>
            </div>
            <div class="col-sm-4 col-12 text-center">
              <p class="mb-0 my-2">
                {{ "TotalRecordsCount" | localize: totalItems }}
              </p>
            </div>
            <div class="col-sm-4 col-12">
              <div class="float-sm-right m-auto">
                <abp-pagination-controls
                  id="server"
                  (pageChange)="getDataPage($event)"
                >
                </abp-pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
