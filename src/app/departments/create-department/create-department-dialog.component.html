<form
  class="form-horizontal"
  autocomplete="off"
  #createCompanyForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'CreateNewDepartment' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
      <div class="p-fluid p-formgrid p-grid">
        <div class="row p-col-12">
        <div class="p-field p-col-4 p-md-4">
            <label
            for="name">Department Name</label>
            <input
            type="text"
            class="form-control p-inputtext-sm"
            name="name"
            id="name"
            required
            minlength="2"
            maxlength="32"
            [(ngModel)]="department.name"
            pInputText
            #nameModel="ngModel"
            #nameEl
          />
          <abp-validation-summary
            [control]="nameModel"
            [controlEl]="nameEl"
          ></abp-validation-summary>
        </div>
        <div class="p-field p-col-4 p-md-4">
            <label for="code">Department Code</label>
            <input
            type="text"
            class="form-control"
            name="code"
            id="code"
            pInputText
            [(ngModel)]="department.code"
          />
        </div>
        <div class="p-field p-col-4 p-md-4">
          <label for="isActive">Status</label>
          <p-checkbox
          [(ngModel)]="department.isActive"
          class="form-control"
         name="isActive"
         id="isActive"
         label="IsActive : {{department.isActive}}"
         [binary]="true"
        >
        </p-checkbox>
      </div>
      </div>
        <div class="row p-col-12">
        <div class="p-field p-col-12 p-md-12">
            <label for="description">Description</label>
            <textarea 
            type="text"
            name="description"
            id="description"
            pInputTextarea 
            [(ngModel)]="department.description"
          >
          </textarea>
            </div>
            </div>    
      </div>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createCompanyForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
