<div class="card-body table-responsive p-0">
  <p-table #dt [value]="Designations" [columns]="cols"  dataKey="Designations.id"
      [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading" styleClass="p-datatable-customers"
      [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [filterDelay]="0" [globalFilterFields]="['Designations.name']">
      <ng-template pTemplate="caption">
        <div class="table-header">
            List of Designations
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Global Search" />
            </span>
        </div>
    </ng-template>
<ng-template pTemplate="header" let-columns>
    <tr>
        <th *ngFor="let col of columns">
            {{col.header}}
        </th>
    </tr>
</ng-template>
<ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
        <td *ngFor="let col of columns">
            {{rowData[col.field]}}
        </td>      
        <td>
          <button
            type="button"
            class="btn btn-sm bg-secondary"
            (click)="editDesignation(Designations)"
          >
            <i class="fas fa-pencil-alt"></i>
            {{ "Edit" | localize }}
          </button>
          <button
            type="button"
            class="btn btn-sm bg-danger mx-2"
            (click)="delete(Designations)"
          >
            <i class="fas fa-trash"></i>
            {{ "Delete" | localize }}
          </button>
        </td> 
    </tr>
</ng-template>
<ng-template pTemplate="emptymessage">
  <tr>
      <td colspan="6">No customers found.</td>
  </tr>
</ng-template>
</p-table> 
  </div>
